<script>
// Source: https://jsfiddle.net/christianklemp_imt/b20paum2/
$(document).ready(function() {
    $('#datepicker').datepicker({
        startDate: new Date(),
        multidate: true,
        format: "mm/dd/yyyy",
        daysOfWeekHighlighted: "5,6",
        datesDisabled: ['31/08/2017'],
        language: 'en'

    }).on('changeDate', function(e) {
        // `e` here contains the extra attributes
        $(this).find('.input-group-addon .count').text(' ' + e.dates.length);
		addNewCol(e);
    });
	

	
});

</script>

<script>
function addNewCol(e)
{
	var dateName = e.format();
	var newDateHeader = $('<th></th>');
	newDateHeader.text(e.format());
	$("tr:first").append(newDateHeader);
	
	var newDateColumn = $('<td></td>');
	$("tr:not(:first)").append(newDateColumn);
	
}
</script>




<script>
 
$(function () {
$('#timeSelector').on('mousedown', 'td', function() {
		
		// Source: http://jsfiddle.net/few5E/	
		  var isMouseDown = false;
		  $("#timeSelector td")
			.mousedown(function () {
			  isMouseDown = true;
			  $(this).toggleClass("selected");
			  return false; // prevent text selection
			})
			.mouseover(function () {
			  if (isMouseDown) {
				$(this).toggleClass("selected");
			  }
			});
		  $(document)
			.mouseup(function () {
			  isMouseDown = false;
			});		
		
	});
});

</script>
